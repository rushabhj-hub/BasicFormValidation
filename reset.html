<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Reset page
    </title>
    <link rel="stylesheet" type="text/css" href="file1.css">


    <script>

        function verify(){
            var msg="";
            var flag = 0;
                
            pass = document.getElementById("pass").value;
            passtest = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
            if (passtest.test(pass)==false) {
            
            flag=flag+1;
            msg = msg + "\nThe New Password must contain at least one Upper case character, one lower case character, one digit and one special character, with minimum length of eight and maximum length of 12. "
            }

            if(flag>0){
                window.alert(msg);
                return false;
            }
            if(flag==0){
                window.alert("Your Password has be reset successfully.\nYou may log in to your account now.")
            return true;
            }


        }


        var check = function() {
            if(document.getElementById('pass').value != ""){
                
            if (document.getElementById('pass').value ==
            document.getElementById('cpass').value ) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Passwords match';
            } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords do not Match';
                 }
                }
            }

    </script>
    </head>
   
    <body style="background-color: #00bfff">
            <div class='container'>
                <div id="first">
                    <img src="img.png" style="color: white;height: 100px;width:50;">
                    <h2>Welcome</h2>
                    <p> Way to Greatness!</p>
                    <br>
                    <br>
                    <form action="login.html">
                        <input type="submit" name="Register" value="Back To Login" style="font-family: serif;font-size: 25px;background-color:white;border: 1px solid white;border-radius: 8px;color:black; height:45px;width: 200px;">
                    </form>
                    
        
                </div>
                <div id="second">
                    <center><h2 style="text-decoration: none;">Reset Password</h2></center>

                    <center><p >(Enter a new password)</p></center>
                    <br>
                    <form action="login.html" onsubmit="return verify()">

                        <label for="pass"  style="height: 30px;width: 400px;position:relative;left:370px" >New Password</label><br>
                        <input name="pass" placeholder="New password" type="password" id="pass" onkeyup='check();' style="height: 30px;width: 250px;position:relative;left:370px;">
                    
                        <br>
                        <br>
                        <label for="cpass"  style="height: 30px;width: 400px;position:relative;left:370px" >Confirm New Password </label><br>
                        <input name="cpass" placeholder="Re-enter New Password" type="password"  id="cpass" onkeyup='check();'  style="height: 30px;width: 250px;position:relative;left:370px;">
                        <br>

                        <span id='message' style="height: 30px;width: 400px;position:relative;left:390px;"></span><br>

                        <input type="submit" name="chpass" value="Change my Password" style="font-family: serif;position: relative;top:30px;left:370px; font-size: 25px;background-color:rgb(68, 219, 68);border: 1px solid white;border-radius: 8px;color:white; height:45px;width: 250px;">

                       
                    </form>
                
                </div>
                </div>
                
            
        
           
                
          
        
        
        
    </body>
