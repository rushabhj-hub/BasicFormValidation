            if (emailtest.test(emailID)==false) {
            
            flag=flag+1;
            
            }

            if (passtest.test(pass)==false) {

            }

                window.alert("The Username or the Password is Invalid.");
                return false;
            }

            if(flag==0){
                return true;
            }
        }
