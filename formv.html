<!DOCTYPE html>

    <title>Form Validation</title>

    <script>

        function fun(){
            
            var msg="";
            var flag = 0;
                
            name = document.getElementById("fname").value;
            
            var nametest =  /^[A-Za-z]{2,}$/;
            if(nametest.test(name)==false){
                flag=flag+1;
                msg = msg+"\nThe First Name must be at least two characters long.";
               

            }

            lname = document.getElementById("lname").value;
            if(nametest.test(lname)==false){
                flag=flag+1;
                msg = msg+"\nThe Last Name must be at least two characters long.";
               

            }

            var ph;
            var phoneno = /^\d{10}$/;
            ph = document.getElementById("phone").value;
           
            if((phoneno.test(ph))==false)
            {
                flag=flag+1;
                 msg = msg + "\nThe Phone number must contain 10 digits only.";
                }
                 
                emailID = document.getElementById("email").value;
           // var emailtest = /^[A-A-Za-z0-9]+@+[a-z]$/;
            var emailtest = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (emailtest.test(emailID)==false) {
            
            flag=flag+1;
            msg = msg + "\nThe Email ID is invalid."
            }


            pass = document.getElementById("pass").value;
            passtest = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,12}$/;
            if (passtest.test(pass)==false) {
            
            flag=flag+1;
            msg = msg + "\nThe Password must contain at least one Upper case character, one lower case character, one digit and one special character, with minimum length of eight and maximum length of 12. "
            }


           

            if(flag>0){
                window.alert(msg);
                return false;
            }

            if(flag==0){
                window.alert("Your details have been registered Successfully.\nYou may login to your account now.");
                return true;
            }



        }

        var check = function() {
            if (document.getElementById('pass').value ==
            document.getElementById('cpass').value) {
            document.getElementById('message').style.color = 'green';
            document.getElementById('message').innerHTML = 'Passwords match';
            } else {
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'Passwords do not Match';
                 }
                }

        
        

        
    </script>
</head>
